<body>
    <div id="entrance-stage">
        <div class="epic-title">
            üîÑ‚ö° CYCLE BENDER ‚ö°üîÑ
        </div>
        <div class="gor-branding">
            POWERED BY $GOR CHAIN
        </div>
        <div class="tenmetax-tribute">
            ‚ú® INSPIRED BY TENMETAX AESTHETIC ‚ú®
        </div>
        <button class="enter-button" onclick="enterArena()">
            üöÄ ENTER TRASH ARENA
        </button>
        <div style="margin-top: 30px; color: #0088ff; font-size: 1.2em;">
            üóëÔ∏è Charles the Grouch awaits with FUTURISTIC TRASH BALLS! üóëÔ∏è
        </div>
    </div>
    
    <div id="game-stage">
        <canvas id="arena-canvas"></canvas>
        
        <div id="game-hud">
            <div class="ball-status">
                <h3>üóëÔ∏è FUTURISTIC TRASH BALL STATUS</h3>
                <div id="ball-info">Creating epic trash ball...</div>
                <div id="three-status">Checking Three.js...</div>
            </div>
            
            <div class="player-controls">
                <h3 style="color: #ff0088; margin-bottom: 10px;">üéÆ PLAYER CONTROLS</h3>
                <button class="control-btn" onclick="createFuturisticBall()">üåü CREATE BALL</button>
                <button class="control-btn" onclick="throwBall()">üöÄ THROW BALL</button>
                <button class="control-btn" onclick="chargeBall()">‚ö° CHARGE BALL</button>
                <button class="control-btn" onclick="playerTakeover()">üë§ TAKE CONTROL</button>
            </div>
            
            <div class="charles-avatar">
                üóëÔ∏è
            </div>
        </div>
    </div>

    <script>
        console.log("üîÑ CYCLE BENDER MODE: Breaking the entrance loop!");
        
        let scene, camera, renderer, futuristicBall;
        let gameActive = false;
        let playerControl = false;
        
        function updateStatus(message) {
            console.log("üîÑ CYCLE BENDER: " + message);
            
            const ballInfo = document.getElementById('ball-info');
            if (ballInfo) ballInfo.textContent = message;
            
            const threeStatus = document.getElementById('three-status');
            if (threeStatus) threeStatus.textContent = message;
        }
        
        function enterArena() {
            console.log("üöÄ CYCLE BENDER: BREAKING THE ENTRANCE LOOP!");
            
            // Hide entrance with epic transition
            const entrance = document.getElementById('entrance-stage');
            entrance.style.transform = 'scale(0.8)';
            entrance.style.opacity = '0';
            
            // Show game stage
            const gameStage = document.getElementById('game-stage');
            gameStage.style.opacity = '1';
            gameStage.style.pointerEvents = 'all';
            
            setTimeout(() => {
                entrance.style.display = 'none';
                initArena();
            }, 1000);
        }
        
        function initArena() {
            updateStatus("üîÑ CYCLE BENDER: Initializing trash ball arena...");
            gameActive = true;
            
            try {
                // Manual Three.js setup since CDN might be blocked
                updateStatus("üì° Loading Three.js manually...");
                
                if (typeof THREE === 'undefined') {
                    updateStatus("‚ùå Three.js CDN blocked - creating manual 3D system...");
                    createManual3DSystem();
                    return;
                }
                
                updateStatus("‚úÖ Three.js detected! Creating arena...");
                
                // Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x001133);
                updateStatus("‚úÖ Scene created");
                
                // Camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);
                camera.lookAt(0, 2, 0);
                updateStatus("‚úÖ Camera positioned");
                
                // Renderer
                const canvas = document.getElementById('arena-canvas');
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.setClearColor(0x001133);
                updateStatus("‚úÖ Renderer ready");
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404060, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0x00ff88, 1.5);
                directionalLight.position.set(5, 10, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                updateStatus("‚úÖ Lighting system active");
                
                // Court
                const courtGeometry = new THREE.PlaneGeometry(20, 20);
                const courtMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x002244,
                    transparent: true,
                    opacity: 0.8
                });
                const court = new THREE.Mesh(courtGeometry, courtMaterial);
                court.rotation.x = -Math.PI / 2;
                court.receiveShadow = true;
                scene.add(court);
                updateStatus("‚úÖ Court created");
                
                // Hoop
                const hoopGeometry = new THREE.TorusGeometry(0.4, 0.05, 16, 100);
                const hoopMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff6600,
                    emissive: 0x00ff88,
                    emissiveIntensity: 0.5
                });
                const hoop = new THREE.Mesh(hoopGeometry, hoopMaterial);
                hoop.position.set(0, 4, -6);
                scene.add(hoop);
                updateStatus("‚úÖ Glowing hoop ready");
                
                // Start animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    if (futuristicBall) {
                        futuristicBall.rotation.x += 0.03;
                        futuristicBall.rotation.y += 0.03;
                        futuristicBall.position.y = 2 + Math.sin(Date.now() * 0.003) * 0.5;
                    }
                    
                    hoop.rotation.y += 0.02;
                    renderer.render(scene, camera);
                }
                animate();
                
                updateStatus("üîÑ CYCLE BENDER: Arena operational! Creating futuristic ball...");
                
                // Auto-create ball
                setTimeout(() => {
                    createFuturisticBall();
                }, 1000);
                
            } catch (error) {
                updateStatus(`‚ùå Three.js error: ${error.message}`);
                createManual3DSystem();
            }
        }
        
        function createManual3DSystem() {
            updateStatus("üîÑ CYCLE BENDER: Creating manual 3D trash ball system...");
            
            const canvas = document.getElementById('arena-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Manual 3D ball simulation
            let ballX = canvas.width / 2;
            let ballY = canvas.height / 2;
            let ballZ = 0;
            let ballRadius = 50;
            let glowRadius = 80;
            let rotation = 0;
            let charging = false;
            
            function renderManualBall() {
                // Clear canvas
                ctx.fillStyle = 'rgba(0, 17, 51, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw futuristic background
                const gradient = ctx.createRadialGradient(
                    canvas.width/2, canvas.height/2, 0,
                    canvas.width/2, canvas.height/2, canvas.width/2
                );
                gradient.addColorStop(0, 'rgba(0, 255, 136, 0.1)');
                gradient.addColorStop(0.5, 'rgba(255, 0, 136, 0.05)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.9)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw glowing trash ball
                rotation += 0.05;
                
                // Outer glow
                const outerGlow = ctx.createRadialGradient(ballX, ballY, 0, ballX, ballY, glowRadius);
                outerGlow.addColorStop(0, 'rgba(0, 255, 136, 0.8)');
                outerGlow.addColorStop(0.5, 'rgba(0, 255, 136, 0.3)');
                outerGlow.addColorStop(1, 'rgba(0, 255, 136, 0)');
                
                ctx.fillStyle = outerGlow;
                ctx.beginPath();
                ctx.arc(ballX, ballY, glowRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Main ball
                const ballGradient = ctx.createRadialGradient(
                    ballX - ballRadius/3, ballY - ballRadius/3, 0,
                    ballX, ballY, ballRadius
                );
                ballGradient.addColorStop(0, '#00ff88');
                ballGradient.addColorStop(0.7, '#0088ff');
                ballGradient.addColorStop(1, '#002244');
                
                ctx.fillStyle = ballGradient;
                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Futuristic pattern on ball
                ctx.strokeStyle = '#ff0088';
                ctx.lineWidth = 3;
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2 + rotation;
                    const x1 = ballX + Math.cos(angle) * (ballRadius * 0.3);
                    const y1 = ballY + Math.sin(angle) * (ballRadius * 0.3);
                    const x2 = ballX + Math.cos(angle) * (ballRadius * 0.8);
                    const y2 = ballY + Math.sin(angle) * (ballRadius * 0.8);
                    
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                }
                ctx.stroke();
                
                // Core glow
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // Particle effects
                for (let i = 0; i < 10; i++) {
                    const particleAngle = rotation * 2 + (i / 10) * Math.PI * 2;
                    const particleDistance = ballRadius + 20 + Math.sin(Date.now() * 0.01 + i) * 10;
                    const particleX = ballX + Math.cos(particleAngle) * particleDistance;
                    const particleY = ballY + Math.sin(particleAngle) * particleDistance;
                    
                    ctx.fillStyle = `rgba(0, 255, 136, ${0.5 + Math.sin(Date.now() * 0.01 + i) * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(particleX, particleY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw hoop
                const hoopX = canvas.width / 2;
                const hoopY = canvas.height / 3;
                
                ctx.strokeStyle = '#ff6600';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.arc(hoopX, hoopY, 60, 0, Math.PI * 2);
                ctx.stroke();
                
                // Hoop glow
                const hoopGlow = ctx.createRadialGradient(hoopX, hoopY, 50, hoopX, hoopY, 100);
                hoopGlow.addColorStop(0, 'rgba(255, 102, 0, 0.5)');
                hoopGlow.addColorStop(1, 'rgba(255, 102, 0, 0)');
                ctx.fillStyle = hoopGlow;
                ctx.beginPath();
                ctx.arc(hoopX, hoopY, 100, 0, Math.PI * 2);
                ctx.fill();
                
                requestAnimationFrame(renderManualBall);
            }
            
            renderManualBall();
            updateStatus("üîÑ CYCLE BENDER: Manual 3D system active! FUTURISTIC BALL READY!");
            
            // Set up manual ball controls
            window.createFuturisticBall = () => {
                charging = !charging;
                ballRadius = charging ? 70 : 50;
                glowRadius = charging ? 120 : 80;
                updateStatus(charging ? "‚ö° BALL SUPERCHARGED!" : "üóëÔ∏è Ball normal mode");
            };
            
            window.throwBall = () => {
                // Animate ball flying toward hoop
                const targetX = canvas.width / 2;
                const targetY = canvas.height / 3;
                
                const startTime = Date.now();
                function animateThrow() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / 1500, 1);
                    
                    if (progress < 1) {
                        ballX = (canvas.width / 2) + (targetX - canvas.width / 2) * progress;
                        ballY = (canvas.height / 2) + (targetY - canvas.height / 2) * progress + Math.sin(progress * Math.PI) * 100;
                        requestAnimationFrame(animateThrow);
                    } else {
                        updateStatus("üéâ EPIC DUNK COMPLETE!");
                        ballX = canvas.width / 2;
                        ballY = canvas.height / 2;
                    }
                }
                animateThrow();
                updateStatus("üöÄ BALL FLYING TO HOOP!");
            };
            
            window.chargeBall = () => {
                createFuturisticBall();
            };
        }
        
        function createFuturisticBall() {
            if (!scene) {
                updateStatus("‚ùå Scene not ready - using manual mode");
                return;
            }
            
            updateStatus("üåü Creating FUTURISTIC TRASH BALL...");
            
            try {
                // Remove existing ball
                if (futuristicBall) {
                    scene.remove(futuristicBall);
                }
                
                // Core ball
                const ballGeometry = new THREE.SphereGeometry(0.3, 32, 32);
                const ballMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff88,
                    emissive: 0x00ff88,
                    emissiveIntensity: 0.8,
                    transparent: true,
                    opacity: 0.9
                });
                
                futuristicBall = new THREE.Mesh(ballGeometry, ballMaterial);
                futuristicBall.position.set(0, 2, 3);
                scene.add(futuristicBall);
                
                // Add glow layers
                const glowGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff88,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.BackSide
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                futuristicBall.add(glow);
                
                // Outer aura
                const auraGeometry = new THREE.SphereGeometry(0.8, 16, 16);
                const auraMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff0088,
                    transparent: true,
                    opacity: 0.15,
                    side: THREE.BackSide
                });
                const aura = new THREE.Mesh(auraGeometry, auraMaterial);
                futuristicBall.add(aura);
                
                updateStatus("‚úÖ FUTURISTIC TRASH BALL CREATED!");
                updateStatus("üéÆ Ready for player control!");
                
            } catch (error) {
                updateStatus(`‚ùå Ball creation error: ${error.message}`);
                console.error(error);
            }
        }
        
        function throwBall() {
            if (!futuristicBall) {
                updateStatus("‚ùå No ball to throw! Create one first.");
                return;
            }
            
            updateStatus("üöÄ LAUNCHING FUTURISTIC TRASH BALL!");
            
            // Animate toward hoop
            const startPos = futuristicBall.position.clone();
            const targetPos = new THREE.Vector3(0, 4, -6);
            
            const startTime = Date.now();
            function animateThrow() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 2000, 1);
                
                if (progress < 1) {
                    // Arc trajectory
                    const arcHeight = 3;
                    futuristicBall.position.lerpVectors(startPos, targetPos, progress);
                    futuristicBall.position.y += Math.sin(progress * Math.PI) * arcHeight;
                    
                    futuristicBall.rotation.x += 0.1;
                    futuristicBall.rotation.y += 0.1;
                    
                    requestAnimationFrame(animateThrow);
                } else {
                    updateStatus("üéâ FUTURISTIC DUNK COMPLETE!");
                    triggerDunkEffects();
                }
            }
            animateThrow();
        }
        
        function chargeBall() {
            if (!futuristicBall) {
                createFuturisticBall();
                return;
            }
            
            updateStatus("‚ö° CHARGING FUTURISTIC BALL!");
            
            // Increase glow
            futuristicBall.material.emissiveIntensity = 1.2;
            futuristicBall.scale.multiplyScalar(1.2);
            
            setTimeout(() => {
                if (futuristicBall) {
                    futuristicBall.material.emissiveIntensity = 0.8;
                }
            }, 1000);
        }
        
        function triggerDunkEffects() {
            // Screen flash
            document.body.style.background = 'radial-gradient(circle, rgba(0, 255, 136, 0.3), rgba(0, 0, 0, 1))';
            setTimeout(() => {
                document.body.style.background = 'radial-gradient(circle at center, #0a0a0f, #000000)';
            }, 200);
            
            // Charles celebration
            const charles = document.querySelector('.charles-avatar');
            charles.innerHTML = 'üéâ';
            setTimeout(() => {
                charles.innerHTML = 'üóëÔ∏è';
            }, 1500);
            
            updateStatus("üèÜ LEGENDARY FUTURISTIC DUNK ACHIEVED!");
        }
        
        function playerTakeover() {
            playerControl = !playerControl;
            updateStatus(playerControl ? "üë§ PLAYER CONTROL ACTIVATED!" : "ü§ñ AUTO MODE RESUMED");
            
            if (playerControl) {
                // Add click controls
                document.getElementById('arena-canvas').addEventListener('click', (e) => {
                    if (playerControl) {
                        throwBall();
                    }
                });
                
                updateStatus("üéÆ Click canvas to throw ball!");
            }
        }
        
        // Auto-start entrance
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üîÑüí´ CYCLE BENDER MODE: EPIC $GOR + TENMETAX ENTRANCE üí´üîÑ");
            
            // Auto-enter arena after 5 seconds
            setTimeout(() => {
                updateStatus("‚è∞ CYCLE BENDER: Auto-entering arena...");
                enterArena();
            }, 5000);
        });
        
        // Window resize handling
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Manual canvas resize
            const canvas = document.getElementById('arena-canvas');
            if (canvas && !renderer) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
        
        // Make functions global for button access
        window.createFuturisticBall = createFuturisticBall;
        window.throwBall = throwBall;
        window.chargeBall = chargeBall;
        window.playerTakeover = playerTakeover;
    </script>
    
    <!-- Inline Three.js as backup -->
